<!DOCTYPE html>
<html>
<head>
	<title>Video Search</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery.fancybox.min.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.fancybox').fancybox();
		})
	</script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Search <span>Vidz</span></h1>
			<p>Search all Youtube videos</p>
		</header>
		<section>
			<form name="search-form" onsubmit="return search()" id="search-form">
				<div class="fieldcontainer">
					<input type="search" id="query" class="search-field" placeholder="Search YouTube">
					<input type="submit" name="search-btn" id="search-btn" value="">
				</div>
			</form>
			<ul id="results"></ul>
			<div id="buttons"></div>

		</section>
		<footer>copyright &copy; 2017</footer>
	</div>
</body>
</html>
